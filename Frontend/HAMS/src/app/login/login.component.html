 <div class="container-fluid vh-100 d-flex align-items-center bg-white">
  <div class="row w-100 shadow-lg rounded-3" >
      <!-- Welcome Section -->
      <div class="col-lg-7 col-md-6 col-sm-12 text-white d-flex flex-column justify-content-center align-items-center bg-primary p-5">
        <h1 class="display-4 fw-bold">Welcome to HAMS</h1>
        <p class="lead mt-2"></p>
        <p class="lead mt-3">
            Healthcare Appointment Management System
        </p>
      </div>
  
      <!-- Login Section -->
      <div class="col-lg-5 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center bg-white p-5 shadow-sm">
        <h2 class="mb-4">Login</h2>
        <form (ngSubmit)="onLogin()" class="w-100" style="max-width: 400px;">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="loginData.email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
  
          <!-- Show Password Checkbox -->
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="showPassword"
              [(ngModel)]="showPassword"
              name="showPassword"
            />
            <label for="showPassword" class="form-check-label">Show Password</label>
          </div>
  
          <!-- Forgot Password Link -->
          <div class="mb-3 text-end">
            <a href="/change-password" (click)="changepassword()" class="text-decoration-none">Forgot password?</a>
          </div>
  
          <!-- Login Button -->
          <button type="submit" class="btn btn-primary w-100">Login</button>
  
          <!-- Error Message -->
          <p *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</p>
  
          <!-- Register Link -->
          <p class="mt-3">
            Not an user?
            <a href="/register" class="text-primary text-decoration-none" (click)="register()">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
