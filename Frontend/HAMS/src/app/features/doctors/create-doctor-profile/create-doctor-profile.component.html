<div class="container mt-4">
    <div class="card create-doctor-profile-container shadow">
      <div class="card-header text-center">
        <h3>Create Doctor Profile</h3>
      </div>
      <div class="card-body">
        <form #doctorForm="ngForm" (ngSubmit)="addDoctorProfile()" novalidate>
          <!-- Specialization Input -->
          <div class="form-group mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" id="specialization" class="form-control" placeholder="Enter specialization"
              [(ngModel)]="doctor.specialization" name="specialization" required/>
              <div class="text-danger" *ngIf="formSubmitted && !doctor.specialization">Specialization is required.</div>
          </div>
  
          <!-- Years of Experience Input -->
          <div class="form-group mb-3">
            <label for="yearsOfExperience" class="form-label">Years of Experience</label>
            <input type="number" id="yearsOfExperience" class="form-control" placeholder="Enter years of experience"
              [(ngModel)]="doctor.yearsOfExperience" name="yearsOfExperience" required/>
              <div class="text-danger" *ngIf="formSubmitted && !doctor.yearsOfExperience">Years of Experience is required.</div>
          </div>
  
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!doctorForm.valid">Add Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
