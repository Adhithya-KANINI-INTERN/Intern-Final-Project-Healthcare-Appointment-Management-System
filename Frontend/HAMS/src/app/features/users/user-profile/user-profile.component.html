<div class="container d-flex align-items-center justify-content-center vh-100 ">
  <div class="card border-0 shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 12px;">
    <div class="card-body">
      <h2 class="text-center mb-4 ">User Profile</h2>
      <form (ngSubmit)="updateProfile()">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="fullName" [(ngModel)]="userProfileData.fullName"
            name="fullName" placeholder="Enter your full name" required/>
        </div>

        <!-- Email (Readonly) -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="userProfileData.email" name="email"/>
        </div>

        <!-- Role (Readonly) -->
        <div class="mb-3">
          <label for="role" class="form-label fw-semibold">Role</label>
          <input type="text" class="form-control" id="role" [(ngModel)]="userProfileData.role" name="role" disabled/>
        </div>

        <!-- Change Password Link -->
        <div class="text-center mb-2">
          <button class="btn btn-link text-decoration-none text-primary" (click)="changepassword()">Change Password</button>
        </div>

        <!-- Update Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100 py-2">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
