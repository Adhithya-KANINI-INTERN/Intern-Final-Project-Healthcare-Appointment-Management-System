<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card border-0 shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 5px;">
    <div class="card-body">
      <h2 class="text-center mb-3">Change Password</h2>
      <p class="text-center text-muted mb-3">Secure your account with a new password</p>
      <form (ngSubmit)="changePassword()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="passwordData.email"
            name="email" placeholder="Enter your email" required/>
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" [(ngModel)]="passwordData.newPassword"
            (input)="validatePasswords()" name="newPassword" placeholder="Enter your new password" required/>
        </div>

        <!-- Re-enter Password -->
        <div class="mb-3">
          <label for="reenterPassword" class="form-label">Re-enter Password</label>
          <input type="password" class="form-control" id="reenterPassword" [(ngModel)]="reenteredPassword"
           (input)="validatePasswords()" name="reenterPassword" placeholder="Re-enter your new password" required/>
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>

        <!-- Change Password Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
