<h2 class="text-center my-4">Cancel Appointment</h2>

<form (ngSubmit)="cancelAppointment()" class="container p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="appointmentId" class="form-label">Appointment ID:</label>
    <input id="appointmentId" type="number" class="form-control" [(ngModel)]="cancelDto.appointmentId" name="appointmentId" readonly/>
  </div>

  <div class="mb-3">
    <label for="reason" class="form-label">Reason:</label>
    <textarea id="reason" class="form-control" [(ngModel)]="cancelDto.reason" name="reason" rows="3" required></textarea>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-danger btn-lg">Cancel Appointment</button>
  </div>

  <div class="mt-3">
    <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  </div>
</form>
